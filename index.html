<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Weather or not...</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-right">
                weatherOrNot.theApp
            </h1>
        </div>
    </div>
    <hr>
    <!-- 2 column grid. 1 with form field & dynamic div, which appends to page with each user query -->
    <!-- form field input queries openweather api for weather information, ifo is to populate in right colum of page -->
    <div class="container">
        <div class="row">
            <div class="jungleFever col-4">                
                <form>
                    <label for="query-input">
                        Query location here:
                    </label>
                    <input id="userQuery" type="text" placeholder="search here">
                    <input id="clckEvnt1" type="submit" value="fetch data!">            
                </form>
                <hr>
                <div id="prePend" class="card">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <h6 id="#prePend">
                                sample text!
                            </h6>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <div class="card">
                    <h5 class="card-header">Here's what you were looking for:</h5>
                    <div id="searchResults" class="card-body">
                        <h5 class="card-title">your last city searched</h5>
                        <p class="card-text">weather related information</p>
                    </div>
                </div>
                <div class="col-8">
                    <h5 id="forecast">
                        3-day outlook
                    </h5>
                    <!--these cards will pend to page based on user request-->
                    <div class="card text-white bg-warning mb-3" style="max-width: 18rem;">
                        <div id="cardForcastDate" class="card-header">Date</div>
                        <div class="card-body">
                            <h5 class="card-title">
                                graphic/icon
                            </h5>
                            <p id="tempHumidity" class="card-text">
                                temperature:<br>
                                Humidity:
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
